<!DOCTYPE>
{% load static %}
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}" >
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Assmnt 3</title>
    </head>
    <body>
        <header>
            <h1>Welcome to my store </h1>
            <navbar style="display:flex; justify-content:space-between;">
                <div>
                    <a href='/'>Home</a>
                    {% for link in navlinks %}
                        <a href="/inventory/{{link}}">{{link}}</a>
                    {% endfor %}
                    <a href='/cart'>Cart</a>
                </div>
                <div>
                    <form class="input-group mb-3" action="/product/" method="POST">
                        {% csrf_token %}
                        <input type="text" name="item" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon1" value="submit">Button</button>
                    </form>
                </div>
            </navbar>
        </header>
        <main>
            {% block main %}

            {% endblock%}
        </main>
        <footer>
            <div>
                <a href='/'>Home</a>
                {% for link in navlinks %}
                    <a href="/inventory/{{link}}">{{link}}</a>
                {% endfor %}
                <a href='/cart'>Cart</a>
            </div>
            <script src="{% static 'js/main.js' %}"></script>
            {% block script %} {% endblock %}
        </footer>
    </body>
</html>
