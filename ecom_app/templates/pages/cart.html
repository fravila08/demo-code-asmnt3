{% extends 'pages/layout.html' %}
{% load static %}
{% block main %}
<div id="container" class="container text-center">
    <div class="row" class="myrow">
        <div class="col-sm-2">
          IMAGE
        </div>
        <div class="col-lg-5">
          TITLE
        </div>
        <div class="col-sm-1">
            QTY
        </div>
        <div class="col-sm-1">
            ADD
        </div>
        <div class="col-sm-1">
            DELETE
        </div>
        <div class="col-sm-1">
            REMOVE
        </div>
        <div class="col-sm-1">
          PRICE
        </div>
        
      </div>
    {% for item in cart %}
    <div class="row">
      <div class="col-sm-2">
        <img src="{{item.img}}" style="height:10vh; margin:1vw;"/>
      </div>
      <div class="col-lg-5">
        {{item.title}}
      </div>
      <div class="col-sm-1" >
        {{item.quantity}}
      </div>
      <div class="col-sm-1">
        <button><strong>+</strong></button>
      </div>
      <div class="col-sm-1">
        <button><strong>-</strong></button>
      </div>
      <div class="col-sm-1">
        <button><strong>X</strong></button>
      </div>
      <div class="col-sm-1">
        {{item.price|floatformat:2}}
      </div>
    </div>
    {% endfor %}
    <div class="row">
        <div class="col-sm-2">
          
        </div>
        <div class="col-lg-6">
          
        </div>
        <div class="col-sm-1">
            
        </div>
        <div class="col-sm-1">
            
        </div>
        <div class="col-sm-1">
            TOTAL:
        </div>
        <div class="col-sm-1">
          {{total|floatformat:2}}
        </div>
      </div>
  </div>
{% endblock %}
